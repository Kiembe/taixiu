<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./dice1.png">
    <meta name="">
    <title>KBE88</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="logo">
                <h5>KBE88</h5>
            </div>
            <div class="info">
                <div class="left">
                    <p class="name">Kiembe</p>
                    <p class="money">100000</p>
                </div>
                <div class="avt">
                    <img src="./anh c1.jpg" alt="">
                </div>
            </div>
        </header>

        <main>
            <div class="board">
                <p class="resoult"><img src="./dice6.png"></p>
            </div>
            <div class="brige">
                đây là cầu
            </div>
            <div class="bet">
                <div class="over">
                    <h1>TÀI</h1>
                    <p>0</p>
                </div>
                <div class="under">
                    <h1>XỈU</h1>
                    <p>0</p>
                </div>
            </div>
            <div class="price">
                <button value="1000">1</button>
                <button value="5000">5</button>
                <button value="10000">10</button>
                <button value="50000">50</button>
                <button value="100000">100</button>
            </div>
        </main>
        <div class="log">
            <p>chỉ được đặt cược một cửa</p>
        </div>
        <div class="log2">
            <p>bạn không đủ tiền</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
